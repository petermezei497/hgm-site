# Redirects
[[redirects]]
  from = "https://human-growth-model.xyz/*"
  to = "https://www.human-growth-model.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://human-growth-model.xyz/*"
  to = "https://www.human-growth-model.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.human-growth-model.xyz/*"
  to = "https://www.human-growth-model.xyz/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://plausible.io 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://plausible.io;"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build configuration
[build]
  command = "hugo --gc --minify"
  publish = "public"